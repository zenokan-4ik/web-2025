<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>
<body>
    <div class="navigation">
        <img src="src/home.png" alt="Home">
        <img src="src/profile_active.png" alt="Profile">
        <img src="src/plus.png" alt="Plus">
    </div>
    <div class="wrapper">
        <div class="profile">
            <img src="src/logo1.png" alt="User 1" class="logo">
            <p class="text" id="name">Ваня Денисов</p>
            <p class="text" id="description">
                Привет! Я системный аналитик в ACME :) 
                Тут моя жизнь только для самых классных!
            </p>
            <div class="counter">
                <img src="src/post.png" alt="Posts">
                <p class="text">43 поста</p>
            </div>
            <div class="userposts">
                <img src="src/postpictures/pic1.png" alt="post" class="pic">
                <img src="src/postpictures/pic2.png" alt="post" class="pic">
                <img src="src/postpictures/pic3.png" alt="post" class="pic">
                <img src="src/postpictures/pic4.png" alt="post" class="pic">
                <img src="src/postpictures/pic5.png" alt="post" class="pic">
                <img src="src/postpictures/pic6.png" alt="post" class="pic">
                <img src="src/postpictures/pic7.png" alt="post" class="pic">
                <img src="src/postpictures/pic8.png" alt="post" class="pic">
                <img src="src/postpictures/pic9.png" alt="post" class="pic">
            </div>
        </div>
    </div>
</body>
</html>
